<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="assets/tic-tac-toe.css" />
  </head>
  <body>
    <div class="container">
      <div id="tictactoe"></div>
      <div id="player" align="center">
        <span id="turn" align="">Player X</span>
      
      <div class="restart">
      <button onclick=startNewGame()>restart</button>
    </div>
    <div class="boxup">
      <button onclick=boxup()>BoxUp</button>
    </div>
<div class="boxdown">
      <button onclick=boxdown()>BoxDown</button>
    </div>

    </div>
    </div>
    <script type="text/javascript" src="assets/tic-tac-toe.js"></script>
  </body>
</html>
